<!-- Написать функцию, преобразующую число в объект. 
    Передавая на вход число от 0 до 999, мы должны получить на выходе объект, 
    в котором в соответствующих свойствах описаны единицы, десятки и сотни. 
    Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. 
    Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = +prompt("Enter a number from 0 to 999: ");
        var numbers = new f(num);
        function f(num) {
            if (num > 999 || num < 0) {
                alert("Wrong number.");
            }
            else {
                this.ed = Math.trunc(num % 10);
                this.des = Math.trunc((num / 10) % 10);
                this.sot = Math.trunc(num / 100);
            }
            console.log(this);
        }
        alert("единицы: " + numbers.ed + ", десятки: " + numbers.des + ", сотни: " + numbers.sot);
    </script>
</head>

</html>
